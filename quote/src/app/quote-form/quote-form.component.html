<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"> #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
      </div>
<!-- Testing to see if we get any data
          Display {{newQuote.name}}
      </div> -->
      <div class="form-group">

          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>
      <div class="form-group">

          <label for="complete">Completion</label>
          <input type='date' id="complete" required>

      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
